<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site avec Menu Hamburger</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
        .content {
            padding: 16px;
            padding-top: 60px;
            height: calc(100% - 60px); /* Adjust content height */
            overflow: auto;
        }
        .content h3 {
            color: #333;
        }
        .menu {
            display: none;
            position: absolute;
            top: 52px;
            width: 100%;
            left: 0;
            z-index: 1;
        }
        @media screen and (max-width: 600px) {
            .navbar a {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
            .navbar.responsive {position: relative;}
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="navbar" id="myNavbar">
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        &#9776;
    </a>
    <div class="menu">
        <a href="javascript:void(0);" onclick="openTab(event, 'Tab1')">Onglet 1</a>
        <a href="javascript:void(0);" onclick="openTab(event, 'Tab2')">Onglet 2</a>
        <a href="javascript:void(0);" onclick="openTab(event, 'Tab3')">Onglet 3</a>
    </div>
</div>

<div class="content">
    <div id="Tab1" class="tab-content" style="display:none;">
        <h3>Onglet 1</h3>
        <p>Ceci est le contenu de l'Onglet 1.</p>
    </div>
    <div id="Tab2" class="tab-content" style="display:none;">
        <h3>Onglet 2</h3>
        <p>Ceci est le contenu de l'Onglet 2.</p>
    </div>
    <div id="Tab3" class="tab-content" style="display:none;">
        <h3>Onglet 3</h3>
        <p>Ceci est le contenu de l'Onglet 3.</p>
    </div>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
        x.className += " responsive";
    } else {
        x.className = "navbar";
    }
}
function openTab(evt, tabName) {
    var i, tabcontent;
    tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    document.getElementById(tabName).style.display = "block";
}
document.addEventListener('DOMContentLoaded', function() {
    document.getElementsByClassName('menu')[0].getElementsByTagName('a')[0].click();
});
</script>

</body>
