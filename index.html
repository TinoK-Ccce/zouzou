<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site avec Onglets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            outline: none;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #ccc;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #aaa;
            border-top: none;
            width: 90%;
        }
        .active-tab {
            display: block;
        }
        .active {
            background-color: #fff;
            border: 1px solid #aaa;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div>
        <button class="tab" onclick="openTab(event, 'Tab1')">Onglet 1</button>
        <button class="tab" onclick="openTab(event, 'Tab2')">Onglet 2</button>
        <button class="tab" onclick="openTab(event, 'Tab3')">Onglet 3</button>

        <div id="Tab1" class="tab-content">
            <h3>Onglet 1</h3>
            <p>Ceci est le contenu de l'Onglet 1.</p>
        </div>
        <div id="Tab2" class="tab-content">
            <h3>Onglet 2</h3>
            <p>Ceci est le contenu de l'Onglet 2.</p>
        </div>
        <div id="Tab3" class="tab-content">
            <h3>Onglet 3</h3>
            <p>Ceci est le contenu de l'Onglet 3.</p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        // Open the first tab by default
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementsByClassName('tab')[0].click();
        });
    </script>
</body>
</html>
